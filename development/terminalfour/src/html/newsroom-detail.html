        <script src="style-assets/lib/boostrap/bootstrap.min.js"></script>
        <script>
        $(document).ready(function() {
            $('#homepage-feature-caption').carousel({
                wrap: false,
                interval: 1500,
                keyboard: true
            });
            $('#homepage-feature-caption').on('slide.bs.carousel', function() {
                console.log('slid');
            } );
        });
        </script>

            <!-- allow mobile menu dropdown to scroll -->
            <!-- <script>
            $('#bs-example-navbar-collapse-1').css('max-height',$(window).height());
            </script> -->
            <script>
            $('#menu-nav').css('max-height',$(window).height()-79);
            </script>
            <script>
            // scrollTop function
            $(window).scroll(function(){
              var width_threshold = 900;
              var href = document.location.href;
              var position = $(window).scrollTop();
              var width     =  $(window).width();
              $(".header-fluid").removeClass("header-fluid-change");
              $(".msudenver_logo").removeClass("msudenver_logo_change");


               if( position <= 15 && width > width_threshold) {
                  $("a.btn.btn-default.visit-give-mobile").css("top", "-109px");
                  $("a.btn.btn-default.give-mobile").css("top", "-109px");
                  $("a.btn.btn-default.apply-mobile").css("top", "-109px");
               }
              if( position > 15 && width > width_threshold) {
                $(".header-fluid").toggleClass("header-fluid-change");
                $(".msudenver_logo").toggleClass("msudenver_logo_change");
                  $("a.btn.btn-default.visit-give-mobile").css("top", "-95px");
                  $("a.btn.btn-default.give-mobile").css("top", "-95px");
                  $("a.btn.btn-default.apply-mobile").css("top", "-95px");
              }

            });

            $('.carousel').carousel({
              interval: 30000
            });

            </script>

    </body>
